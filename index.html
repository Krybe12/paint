<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="engine.js"></script>
  <title>Paint</title>
</head>
<body class="bg-secondary">
  <div class="d-flex justify-content-center pt-5 pb-1 gap-3">
    <input type="button" value="clear" class="button btn-warning" onclick="paint.clear()">
    <input type="color" onchange="paint.color = this.value">
    <input type="number" onchange="paint.size = this.value" min="1" max="500" value="5">
  </div>
  <div class="d-flex align-items-center justify-content-center pb-5">
    <canvas id="canvas" width="500" height="500"></canvas>
  </div>
  
</body>
<script src="paint.js"></script>
</html>
